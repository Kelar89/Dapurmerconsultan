<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Produk - Dapur Mercon Sultan</title>
    <link rel="icon" href="images/logo.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="product-detail-page-marker" style="display: none;"></div>
    
    <div id="loading-screen" class="d-flex justify-content-center align-items-center flex-column position-fixed top-0 start-0 w-100 h-100" style="background: var(--background-color); z-index: 9999;">
        <div class="spinner-border text-danger" role="status"></div>
    </div>

    <nav id="mainNavbar" class="navbar navbar-expand-lg fixed-top scrolled">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo Dapur Mercon Sultan" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navCollapse">
                 <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="keranjang.html">Keranjang</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="cart-overlay" class="cart-overlay"></div>
    <aside id="mini-cart" class="mini-cart">
        <div class="mini-cart-header"><h5 class="mb-0">Keranjang Belanja</h5><button id="close-cart" class="btn-close"></button></div>
        <div id="mini-cart-body" class="mini-cart-body"></div>
        <div class="mini-cart-footer">
            <div class="d-flex justify-content-between fw-bold mb-3"><span>Subtotal</span><span id="mini-cart-subtotal"></span></div>
            <div class="d-grid gap-2">
                <button id="mini-cart-checkout-btn" class="btn btn-primary">Lanjut ke Pembayaran</button>
                <a href="keranjang.html" class="btn btn-outline-dark">Lihat Keranjang Lengkap</a>
            </div>
        </div>
    </aside>

    <div class="floating-buttons-container">
        <a href="https://wa.me/6285894448143" target="_blank" class="floating-btn wa-btn" aria-label="Hubungi via WhatsApp"><i class="bi bi-whatsapp"></i></a>
        <button id="floating-cart-btn" type="button" class="floating-btn" aria-label="Buka Keranjang"><i class="bi bi-bag-handle-fill"></i><span id="cart-count-badge" style="display: none;">0</span></button>
    </div>
    
    <div id="dummy-notification" class="dummy-notification"></div>
    
    <div class="modal fade" id="customerDataModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content"><form id="customer-form" class="needs-validation" novalidate><div class="modal-header"><h5 class="modal-title">Lengkapi Data Pengiriman</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="row g-3"><div class="col-12"><label class="form-label">Nama</label><input type="text" id="customer-name" class="form-control" required></div><div class="col-12"><label class="form-label">No. WhatsApp</label><input type="tel" id="customer-phone" class="form-control" placeholder="08..." required></div><div class="col-12"><label class="form-label">Alamat Lengkap</label><textarea id="customer-address-street" class="form-control" rows="2" required></textarea></div><div class="col-12"><label class="form-label">Area Pengiriman</label><select id="shipping-options" class="form-select" required></select></div><div class="col-12"><div class="bg-light p-3 rounded d-flex justify-content-between align-items-center"><span>Ongkos Kirim:</span><strong id="shipping-cost-display">Rp 0</strong></div></div></div></div><div class="modal-footer d-block text-end"><div class="mb-2 text-md-end text-center"><strong>Total Bayar:</strong><h4 id="final-total-display" class="mb-0 text-primary d-inline-block ms-2">Rp 0</h4></div><button id="send-whatsapp-btn" type="button" class="btn btn-success btn-lg w-100 w-md-auto"><i class="bi bi-whatsapp me-2"></i>Kirim Pesanan ke WA</button></div></form></div>
        </div>
    </div>

    <main id="product-detail-container" class="product-detail-section section" style="opacity: 0; transition: opacity 0.5s;">
        <div class="container">
            <div class="row g-4 g-lg-5">
                <div class="col-lg-6" data-aos="fade-right">
                    <img src="" id="main-product-image" alt="Gambar Produk Utama" class="product-gallery-main img-fluid">
                    <div id="product-thumbnails" class="product-gallery-thumbnails"></div>
                </div>
                <div class="col-lg-6 product-detail-info" data-aos="fade-left">
                    <h1 id="product-title" class="display-5 fw-bold mb-3"></h1>
                    <div class="d-flex align-items-center mb-3">
                        <div id="product-rating" class="star-rating fs-5"></div>
                        <a href="#nav-reviews-tab" class="ms-2 text-muted">(<span id="product-reviews-count"></span> ulasan)</a>
                    </div>
                    <p id="product-price" class="price mb-4"></p>
                    <div id="product-variants-container"></div>
                    <div class="d-flex align-items-center gap-3 my-4">
                        <label class="fw-bold fs-5 mb-0">Jumlah:</label>
                        <div class="quantity-selector">
                            <button id="decrease-qty" class="btn btn-outline-secondary rounded-circle">-</button>
                            <input type="text" id="quantity-input" class="quantity-input" value="1" readonly>
                            <button id="increase-qty" class="btn btn-outline-secondary rounded-circle">+</button>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="add-to-cart-btn" class="btn btn-primary btn-lg">
                            <i class="bi bi-cart-plus-fill me-2"></i><span>Tambah ke Keranjang</span>
                        </button>
                    </div>
                    <div id="stock-info" class="text-center mt-3 fw-bold text-danger"></div>
                </div>
            </div>

            <div class="row mt-5 pt-4">
                <div class="col-12" data-aos="fade-up">
                     <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-desc-tab" data-bs-toggle="tab" data-bs-target="#nav-desc">Deskripsi</button>
                            <button class="nav-link" id="nav-reviews-tab" data-bs-toggle="tab" data-bs-target="#nav-reviews">Ulasan Pelanggan</button>
                        </div>
                    </nav>
                    <div class="tab-content bg-white p-4 rounded-bottom shadow-sm" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-desc" role="tabpanel">
                            <p id="product-description" class="lead"></p>
                        </div>
                        <div class="tab-pane fade" id="nav-reviews" role="tabpanel"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
